<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Drumkit</title>
</head>

<body>
    <div class="keys">
        <div class="key key-65">
            <kbd>A</kbd>
            <span class="key-text">CLAP</span>
        </div>
        <div class="key key-83">
            <kbd>S</kbd>
            <span class="key-text">HIHAT</span>
        </div>
        <div class="key key-68">
            <kbd>D</kbd>
            <span class="key-text">KICK</span>
        </div>
        <div class="key key-70">
            <kbd>F</kbd>
            <span class="key-text">OPENHAT</span>
        </div>
        <div class="key key-71">
            <kbd>G</kbd>
            <span class="key-text">BOOM</span>
        </div>
        <div class="key key-72">
            <kbd>H</kbd>
            <span class="key-text">RIDE</span>
        </div>
        <div class="key key-74">
            <kbd>J</kbd>
            <span class="key-text">SNARE</span>
        </div>
        <div class="key key-75">
            <kbd>K</kbd>
            <span class="key-text">TOM</span>
        </div>
        <div class="key key-76">
            <kbd>L</kbd>
            <span class="key-text">TINK</span>
        </div>
    </div>

    <audio class="key-65" src="sounds/clap.wav"></audio>
    <audio class="key-83" src="sounds/hihat.wav"></audio>
    <audio class="key-68" src="sounds/kick.wav"></audio>
    <audio class="key-70" src="sounds/openhat.wav"></audio>
    <audio class="key-71" src="sounds/boom.wav"></audio>
    <audio class="key-72" src="sounds/ride.wav"></audio>
    <audio class="key-74" src="sounds/snare.wav"></audio>
    <audio class="key-75" src="sounds/tom.wav"></audio>
    <audio class="key-76" src="sounds/tink.wav"></audio>

    <script src="drumkit.js"></script>
</body>
</html>
